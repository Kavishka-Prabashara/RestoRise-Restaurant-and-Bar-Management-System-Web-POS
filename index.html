<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RestoRise-Restaurant-and-Bar-Management-System-Web-POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-XWeTKjSABPeAb/WMke77Gf5vJmyu9Bv2BfEorXUI9N1hDFRPIRbcFOFgBw4cBpFnd1kpUfybr/4EZlMv0am/Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/normalize.css">

    <style>

    </style>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">RestoRise</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Order</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Staff</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inventory</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Reports</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
        <main>

            <section id="dashboard"></section>
            <section id="items">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Items Management</h2>
                            <form id="item-form">
                                <div class="form-group">
                                    <label for="itemId">ID</label>
                                    <input type="text" class="form-control" id="itemId" placeholder="Enter Item ID">
                                </div>
                                <label for="dropdown">Select Item Category</label>
                                <div id="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                        Item Category
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button">Food</button></li>
                                        <li><button class="dropdown-item" type="button">Beverage</button></li>
                                        <li><button class="dropdown-item" type="button">Beers</button></li>
                                        <li><button class="dropdown-item" type="button">Soups</button></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                                </div>
                                <div class="form-group">
                                    <label for="itemQTY">QTY</label>
                                    <input type="text" class="form-control" id="itemQTY" placeholder="Enter Item QTY">
                                </div>
                                <div class="form-group">
                                    <label for="itemUnitPrice">Unit Price</label>
                                    <input type="text" class="form-control" id="itemUnitPrice" placeholder="Enter Item Unit Price">
                                </div>
                                <button type="submit" id="item-submit" class="btn btn-primary">Submit</button>
                                <button type="button" id="item-update" class="btn btn-primary">Update</button>
                                <button type="button" id="item-delete" class="btn btn-primary">Delete</button>
                                <button type="button" id="item-reset" class="btn btn-primary">Reset</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <!-- Table for student data -->
                            <h2>Items</h2>
                            <table id="items-table" class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Item ID</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Item Category</th>
                                    <th scope="col">QTY</th>
                                    <th scope="col">Unit Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Table body content will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
            <section id="order"></section>
            <section id="staff">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Staff Management</h2>
                            <form id="staff-form">
                                <div class="form-group">
                                    <label for="itemId">ID</label>
                                    <input type="text" class="form-control" id="staffId" placeholder="Enter Item ID">
                                </div>

                                <div class="form-group">
                                    <label for="staffName">Name</label>
                                    <input type="text" class="form-control" id="staffName" placeholder="Enter Item Name">
                                </div>
                                <div class="form-group">
                                    <label for="NIC">NIC</label>
                                    <input type="text" class="form-control" id="NIC" placeholder="Enter Item QTY">
                                </div>
                                <div class="form-group">
                                    <label for="dob">Birthday</label>
                                    <input type="date" class="form-control" id="dob" placeholder="Enter Item Unit Price">
                                </div>
                                <label for="dropdown">Select Job Category</label>
                                <div id="dropdownStaff">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2Staff" data-bs-toggle="dropdown" aria-expanded="false">
                                        Job Category
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button">Kitchen</button></li>
                                        <li><button class="dropdown-item" type="button">Servant</button></li>
                                        <li><button class="dropdown-item" type="button">User</button></li>
                                        <li><button class="dropdown-item" type="button">Office</button></li>
                                    </ul>
                                </div>

                                <button type="submit" id="staff-submit" class="btn btn-primary">Submit</button>
                                <button type="button" id="staff-update" class="btn btn-primary">Update</button>
                                <button type="button" id="staff-delete" class="btn btn-primary">Delete</button>
                                <button type="button" id="staff-reset" class="btn btn-primary">Reset</button>

                            </form>
                        </div>
                        <div class="col-md-6">
                            <!-- Table for student data -->
                            <h2>Staff</h2>
                            <table id="staff-table" class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Staff ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">NIC</th>
                                    <th scope="col">Birthday</th>
                                    <th scope="col">Contact No</th>
                                    <th scope="col">Job Category</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Table body content will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section id="customer"></section>
            <section id="inventory"></section>
            <section id="reports"></section>

        </main>
        <footer>

        </footer>

    </body>
</html>
